<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Retro Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #020617;
      --panel: linear-gradient(135deg, #1f2937, #111827);
      --text: #f9fafb;
      --muted: #e5e7eb;
      --accent-a: #f97316;
      --accent-b: #22c55e;
    }
    body {
      font-family: 'Press Start 2P', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      overflow: hidden;
      width: 500px;
      height: 150px;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 20px;
      border-radius: 4px;
      background: var(--panel);
      border: 3px solid #22c55e;
      box-shadow:
        0 0 0 2px #0b1120,
        0 10px 0 #020617;
      min-width: 360px;
      overflow: hidden;
    }
    .scan {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(15, 23, 42, 0.6) 1px, transparent 1px);
      background-size: 100% 3px;
      opacity: 0.3;
      pointer-events: none;
    }
    #album-art {
      width: 72px;
      height: 72px;
      background: #020617;
      border: 3px solid #f97316;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      overflow: hidden;
      flex-shrink: 0;
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .info {
      flex: 1;
      min-width: 0;
    }
    .label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #22c55e;
      margin-bottom: 6px;
    }
    #title {
      font-size: 11px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #f9fafb;
    }
    #artist {
      font-size: 9px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #time {
      font-size: 9px;
      color: #e5e7eb;
    }
    .status {
      font-size: 9px;
      color: #22c55e;
      text-transform: uppercase;
    }
    .progress {
      width: 100%;
      font-size: 9px;
      margin-top: 6px;
      color: #e5e7eb;
    }
    #progress-bar {
      display: inline-block;
      margin-left: 4px;
      color: #f97316;
    }
    .waiting {
      font-family: 'Press Start 2P', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 10px;
      padding: 18px;
      border-radius: 4px;
      background: #020617;
      border: 3px solid #22c55e;
      color: #e5e7eb;
      min-width: 360px;
      box-shadow:
        0 0 0 2px #0b1120,
        0 10px 0 #020617;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">Insert music to continue...</div>
  <div id="container" class="container" style="display: none;">
    <div class="scan"></div>
    <div id="album-art">★</div>
    <div class="info">
      <div class="label">Now Playing</div>
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status" id="status">Playing</div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress">
        [<span id="progress-bar">....................</span>]
      </div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;

    function connect() {
      ws = new WebSocket('ws://' + window.location.host);

      ws.onopen = () => {
        reconnectAttempts = 0;
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }

        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }

        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';

        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = '★';
          }
        }

        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };

        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent =
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(1, data.currentTime / data.duration));
          const totalBlocks = 20;
          const filled = Math.round(totalBlocks * pct);
          const bar = '#'.repeat(filled) + '.'.repeat(totalBlocks - filled);
          document.getElementById('progress-bar').textContent = bar;
        }
      };

      ws.onerror = (error) => {
        console.error('[Retro Theme] WebSocket error:', error);
      };

      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }

    connect();
  </script>
</body>
</html>
