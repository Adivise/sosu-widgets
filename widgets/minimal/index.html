<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Minimal Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0b1220;
      --card: linear-gradient(145deg, #0f172a 0%, #111827 45%, #0b1220 100%);
      --border: rgba(255,255,255,0.08);
      --text: #eef2ff;
      --muted: #9ca3af;
      --accent: #7dd3fc;
      --accent-2: #c084fc;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      width: 500px;
      height: 150px;
      overflow: hidden;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 20px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      min-width: 340px;
      overflow: hidden;
      isolation: isolate;
    }
    .container::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 20%, rgba(125,211,252,0.18), transparent 40%),
                  radial-gradient(circle at 85% 30%, rgba(192,132,252,0.14), transparent 45%);
      z-index: 0;
      pointer-events: none;
    }
    #album-art {
      width: 78px;
      height: 78px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(125,211,252,0.4), rgba(192,132,252,0.5));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      position: relative;
      z-index: 1;
    }
    #album-art::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.28), transparent 55%);
      pointer-events: none;
      z-index: 1;
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 2;
    }
    .info { flex: 1; min-width: 0; position: relative; z-index: 1; }
    #title {
      font-size: 19px;
      font-weight: 800;
      letter-spacing: 0.15px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text);
    }
    #artist {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #time {
      font-size: 12px;
      color: #b6c2d9;
      font-family: 'Consolas', monospace;
      letter-spacing: 0.4px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(125,211,252,0.8);
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #9bd8ff;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px rgba(125,211,252,0.35);
      transition: width 0.25s ease;
    }
    .waiting {
      text-align: center;
      padding: 24px;
      color: rgba(255, 255, 255, 0.7);
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 14px 32px rgba(0,0,0,0.35);
      min-width: 340px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div id="album-art">ðŸŽµ</div>
    <div class="info">
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status"><span class="status-dot"></span><span id="status">Live</span></div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;
    
    function connect() {
      ws = new WebSocket('ws://' + window.location.host);
      
      ws.onopen = () => {
        reconnectAttempts = 0;
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }
        
        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }
        
        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';
        
        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŽµ';
          }
        }
        
        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };
        
        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent = 
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(100, (data.currentTime / data.duration) * 100));
          document.getElementById('progress-bar').style.width = pct + '%';
        }
      };
      
      ws.onerror = (error) => {
        console.error('[Minimal Theme] WebSocket error:', error);
      };
      
      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }
    
    connect();
  </script>
</body>
</html>
