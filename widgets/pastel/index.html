<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Pastel Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #f9fafb;
      --panel: #f9fafb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --accent-a: #f9a8d4;
      --accent-b: #bfdbfe;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      overflow: hidden;
      width: 500px;
      height: 150px;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 18px;
      border-radius: 18px;
      background: radial-gradient(circle at 0% 0%, #f9a8d444, transparent 55%),
                  radial-gradient(circle at 100% 100%, #bfdbfe44, transparent 55%),
                  var(--card);
      border: 1px solid #e5e7eb;
      box-shadow:
        0 18px 40px rgba(148, 163, 184, 0.3);
      min-width: 360px;
      overflow: hidden;
    }
    #album-art {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: linear-gradient(135deg, #f9a8d4, #bfdbfe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow:
        0 10px 26px rgba(148, 163, 184, 0.4);
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .info {
      flex: 1;
      min-width: 0;
    }
    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    #title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #111827;
    }
    #artist {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #time {
      font-size: 12px;
      color: #6b7280;
      font-family: 'Consolas', 'Courier New', monospace;
    }
    .status {
      font-size: 12px;
      color: #f97316;
      font-weight: 600;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      transition: width 0.25s ease;
    }
    .waiting {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.3);
      min-width: 360px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div id="album-art">♪</div>
    <div class="info">
      <div class="label">Now Playing</div>
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status" id="status">Live</div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;

    function connect() {
      ws = new WebSocket('ws://' + window.location.host);

      ws.onopen = () => {
        reconnectAttempts = 0;
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }

        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }

        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';

        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = '♪';
          }
        }

        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };

        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent =
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(100, (data.currentTime / data.duration) * 100));
          document.getElementById('progress-bar').style.width = pct + '%';
        }
      };

      ws.onerror = (error) => {
        console.error('[Pastel Theme] WebSocket error:', error);
      };

      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }

    connect();
  </script>
</body>
</html>
