<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Neon Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 8px currentColor) drop-shadow(0 0 16px currentColor); }
      50% { filter: drop-shadow(0 0 12px currentColor) drop-shadow(0 0 24px currentColor); }
    }
    
    @keyframes neon-flicker {
      0%, 100% { opacity: 1; }
      41%, 43% { opacity: 0.85; }
      45% { opacity: 1; }
    }
    
    @keyframes slide-in {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: transparent;
      color: #fff;
      padding: 16px;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 24px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(10, 10, 30, 0.95), rgba(20, 10, 40, 0.92));
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.3),
        0 0 40px rgba(0, 255, 255, 0.2),
        0 12px 32px rgba(0, 0, 0, 0.6);
      animation: slide-in 0.6s ease-out;
    }
    
    .container::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(45deg, 
        #ff00ff 0%, 
        #00ffff 25%, 
        #ff00ff 50%, 
        #00ffff 75%, 
        #ff00ff 100%);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: glow-pulse 3s ease-in-out infinite;
    }
    
    #album-art {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.6),
        0 0 40px rgba(0, 255, 255, 0.4),
        0 8px 24px rgba(0, 0, 0, 0.4);
      animation: glow-pulse 2s ease-in-out infinite;
      flex-shrink: 0;
    }
    
    #album-art::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
    }
    
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }
    
    .info { 
      flex: 1; 
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    
    #title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(255, 0, 255, 0.8),
        0 0 20px rgba(255, 0, 255, 0.6),
        0 0 30px rgba(255, 0, 255, 0.4),
        0 2px 4px rgba(0, 0, 0, 0.8);
      animation: neon-flicker 5s infinite;
    }
    
    #artist {
      font-size: 16px;
      color: #00ffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
      font-weight: 600;
      text-shadow: 
        0 0 10px rgba(0, 255, 255, 0.8),
        0 0 20px rgba(0, 255, 255, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    #time {
      font-size: 13px;
      color: #ff00ff;
      font-family: 'Consolas', 'Courier New', monospace;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 
        0 0 8px rgba(255, 0, 255, 0.8),
        0 0 16px rgba(255, 0, 255, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .waiting {
      text-align: center;
      padding: 28px;
      color: #00ffff;
      background: linear-gradient(135deg, rgba(10, 10, 30, 0.95), rgba(20, 10, 40, 0.92));
      border-radius: 16px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      font-weight: 700;
      text-shadow: 
        0 0 10px rgba(0, 255, 255, 0.8),
        0 0 20px rgba(0, 255, 255, 0.5);
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.3),
        0 8px 24px rgba(0, 0, 0, 0.5);
      animation: glow-pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">âš¡ Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div id="album-art">ðŸŽµ</div>
    <div class="info">
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div id="time">0:00 / 0:00</div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;
    
    function connect() {
      ws = new WebSocket('ws://' + window.location.host);
      
      ws.onopen = () => {
        console.log('[Neon Theme] Connected');
        reconnectAttempts = 0;
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }
        
        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }
        
        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';
        
        // Update album art only if image changed
        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŽµ';
          }
        }
        
        // Update time
        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };
        
        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent = 
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
        }
      };
      
      ws.onerror = (error) => {
        console.error('[Neon Theme] WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('[Neon Theme] Disconnected, reconnecting...');
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }
    
    connect();
  </script>
</body>
</html>
