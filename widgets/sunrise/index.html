<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Sunrise Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0f172a;
      --panel: linear-gradient(135deg, #7c2d12, #be123c, #1d4ed8);
      --card: #020617;
      --text: #fdf2f8;
      --muted: #fecaca;
      --accent-a: #f97316;
      --accent-b: #fb7185;
    }
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      width: 500px;
      height: 150px;
      overflow: hidden;
    }
    @keyframes sunrise {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.85; }
      50% { transform: translateY(-5px) scale(1.08); opacity: 1; }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.95), 0 0 40px rgba(251, 113, 133, 0.8), inset 0 2px 4px rgba(255, 255, 255, 0.25); }
      50% { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.95), 0 0 50px rgba(251, 113, 133, 1), inset 0 2px 4px rgba(255, 255, 255, 0.3); }
    }
    @keyframes warmPulse {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1; }
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 20px;
      border-radius: 20px;
      background: 
        radial-gradient(circle at 10% 10%, rgba(251, 113, 133, 0.6), transparent 55%),
        radial-gradient(circle at 90% 90%, rgba(249, 115, 22, 0.5), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(234, 88, 12, 0.2), transparent 75%),
        linear-gradient(135deg, #020617 0%, #1e1b4b 50%, #0f172a 100%);
      border: 1.5px solid rgba(254, 202, 202, 0.7);
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.85),
        0 0 45px rgba(251, 113, 133, 0.6),
        inset 0 1px 0 rgba(254, 249, 195, 0.25);
      min-width: 360px;
      overflow: hidden;
      isolation: isolate;
    }
    .horizon {
      position: absolute;
      inset: 50% -25% -50%;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(253, 224, 171, 1), transparent 50%),
        radial-gradient(ellipse at 50% 10%, rgba(251, 113, 133, 0.8), transparent 60%),
        radial-gradient(ellipse at 50% 20%, rgba(249, 115, 22, 0.6), transparent 65%);
      opacity: 0.9;
      mix-blend-mode: screen;
      z-index: 0;
      animation: sunrise 6s ease-in-out infinite;
      filter: blur(2px);
    }
    #album-art {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: 
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3), transparent 70%),
        radial-gradient(circle at 50% 20%, #fed7aa, #fb7185);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      overflow: hidden;
      border: 2.5px solid rgba(254, 249, 195, 0.95);
      box-shadow:
        0 15px 35px rgba(0, 0, 0, 0.85),
        0 0 45px rgba(251, 113, 133, 0.9),
        0 0 55px rgba(249, 115, 22, 0.6),
        inset 0 2px 6px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 1;
      flex-shrink: 0;
      animation: glow 4s ease-in-out infinite;
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 999px;
      position: relative;
      z-index: 1;
    }
    .info {
      flex: 1;
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(254, 249, 195, 0.95);
      margin-bottom: 4px;
    }
    #title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fefce8;
      text-shadow: 0 2px 10px rgba(249, 115, 22, 0.6);
    }
    #artist {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #time {
      font-size: 12px;
      color: #fee2e2;
      font-family: 'Consolas', 'Courier New', monospace;
      letter-spacing: 0.14em;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #fef9c3;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      padding: 3px 10px;
      background: rgba(249, 115, 22, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(254, 249, 195, 0.5);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fef9c3, #facc15);
      box-shadow: 
        0 0 18px rgba(250, 204, 21, 1),
        0 0 8px rgba(250, 204, 21, 0.8);
      animation: warmPulse 2s ease-in-out infinite;
    }
    .progress {
      width: 100%;
      height: 7px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
      border: 1.5px solid rgba(254, 202, 202, 0.5);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.7);
    }
    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f97316, #fb7185, #fbbf24);
      box-shadow:
        0 0 25px rgba(249, 115, 22, 0.9),
        0 0 20px rgba(251, 113, 133, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transition: width 0.25s ease;
      position: relative;
    }
    .progress span::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
    }
    .waiting {
      position: relative;
      text-align: center;
      padding: 24px;
      color: #fefce8;
      background: 
        radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.3), transparent 70%),
        linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      border-radius: 20px;
      border: 1.5px solid rgba(254, 202, 202, 0.7);
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(251, 113, 133, 0.6),
        inset 0 1px 0 rgba(254, 249, 195, 0.2);
      min-width: 360px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      animation: warmPulse 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div class="horizon"></div>
    <div id="album-art">ðŸŒ…</div>
    <div class="info">
      <div class="label">Morning Vibes</div>
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status"><span class="status-dot"></span><span id="status">Live</span></div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;

    function connect() {
      ws = new WebSocket('ws://' + window.location.host);

      ws.onopen = () => {
        reconnectAttempts = 0;
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }

        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }

        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';

        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŒ…';
          }
        }

        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };

        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent =
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(100, (data.currentTime / data.duration) * 100));
          document.getElementById('progress-bar').style.width = pct + '%';
        }
      };

      ws.onerror = (error) => {
        console.error('[Sunrise Theme] WebSocket error:', error);
      };

      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }

    connect();
  </script>
</body>
</html>
