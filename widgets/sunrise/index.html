<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Sunrise Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0f172a;
      --panel: linear-gradient(135deg, #7c2d12, #be123c, #1d4ed8);
      --card: #020617;
      --text: #fdf2f8;
      --muted: #fecaca;
      --accent-a: #f97316;
      --accent-b: #fb7185;
    }
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      width: 500px;
      height: 150px;
      overflow: hidden;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 20px;
      border-radius: 20px;
      background: radial-gradient(circle at 10% 0%, rgba(251, 113, 133, 0.5), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(249, 115, 22, 0.45), transparent 60%),
                  #020617;
      border: 1px solid rgba(254, 202, 202, 0.5);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.75),
        0 0 32px rgba(251, 113, 133, 0.45);
      min-width: 360px;
      overflow: hidden;
      isolation: isolate;
    }
    .horizon {
      position: absolute;
      inset: 55% -20% -40%;
      background: radial-gradient(circle at 50% 0%, rgba(253, 224, 171, 0.9), transparent 60%);
      opacity: 0.85;
      mix-blend-mode: screen;
      z-index: 0;
    }
    #album-art {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 20%, #fed7aa, #fb7185);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      overflow: hidden;
      border: 2px solid rgba(254, 249, 195, 0.9);
      box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.7),
        0 0 32px rgba(251, 113, 133, 0.7);
      position: relative;
      z-index: 1;
      flex-shrink: 0;
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 999px;
      position: relative;
      z-index: 1;
    }
    .info {
      flex: 1;
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(254, 249, 195, 0.95);
      margin-bottom: 4px;
    }
    #title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fefce8;
    }
    #artist {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #time {
      font-size: 12px;
      color: #fee2e2;
      font-family: 'Consolas', 'Courier New', monospace;
      letter-spacing: 0.14em;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #fef9c3;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #facc15;
      box-shadow: 0 0 14px rgba(250, 204, 21, 0.9);
    }
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
      border: 1px solid rgba(248, 250, 252, 0.3);
    }
    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      box-shadow:
        0 0 18px rgba(249, 115, 22, 0.7),
        0 0 18px rgba(248, 113, 113, 0.6);
      transition: width 0.25s ease;
    }
    .waiting {
      position: relative;
      text-align: center;
      padding: 24px;
      color: #fefce8;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      border-radius: 20px;
      border: 1px solid rgba(248, 250, 252, 0.3);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 24px rgba(251, 113, 133, 0.4);
      min-width: 360px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div class="horizon"></div>
    <div id="album-art">ðŸŒ…</div>
    <div class="info">
      <div class="label">Morning Vibes</div>
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status"><span class="status-dot"></span><span id="status">Live</span></div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;

    function connect() {
      ws = new WebSocket('ws://' + window.location.host);

      ws.onopen = () => {
        reconnectAttempts = 0;
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }

        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }

        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';

        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŒ…';
          }
        }

        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };

        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent =
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(100, (data.currentTime / data.duration) * 100));
          document.getElementById('progress-bar').style.width = pct + '%';
        }
      };

      ws.onerror = (error) => {
        console.error('[Sunrise Theme] WebSocket error:', error);
      };

      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }

    connect();
  </script>
</body>
</html>
