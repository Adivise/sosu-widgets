<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Neon Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #040510;
      --panel: linear-gradient(130deg, rgba(12, 10, 28, 0.95), rgba(26, 9, 38, 0.92));
      --accent-a: #ff00ff;
      --accent-b: #00f0ff;
      --text: #f7f8ff;
      --muted: #a3b8ff;
    }
    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,0,255,0.65)) drop-shadow(0 0 18px rgba(0,240,255,0.45)); }
      50% { filter: drop-shadow(0 0 16px rgba(255,0,255,0.8)) drop-shadow(0 0 26px rgba(0,240,255,0.6)); }
    }
    @keyframes slide-in {
      from { transform: translateX(-26px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      overflow: hidden;
      width: 500px;
      height: 150px;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 22px 24px;
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 0 24px rgba(255,0,255,0.22),
        0 0 36px rgba(0,240,255,0.18),
        0 16px 40px rgba(0,0,0,0.65);
      overflow: hidden;
      animation: slide-in 0.55s ease-out;
      isolation: isolate;
      min-width: 360px;
    }
    .container::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: conic-gradient(from 120deg, var(--accent-a), var(--accent-b), var(--accent-a));
      opacity: 0.45;
      filter: blur(18px);
      z-index: 0;
      animation: glow-pulse 3s infinite ease-in-out;
    }
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.3;
      z-index: 0;
      mask-image: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), transparent 60%);
    }
    #album-art {
      width: 86px;
      height: 86px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      overflow: hidden;
      position: relative;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.65),
        0 0 28px rgba(0, 240, 255, 0.55),
        0 12px 28px rgba(0, 0, 0, 0.5);
      animation: glow-pulse 2s ease-in-out infinite;
      flex-shrink: 0;
      z-index: 1;
    }
    #album-art::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(255,0,255,0.6), rgba(0,240,255,0.4));
      filter: blur(14px);
      opacity: 0.5;
      z-index: 0;
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 2;
    }
    .info {
      flex: 1;
      min-width: 0;
      position: relative;
      z-index: 2;
    }
    #title {
      font-size: 23px;
      font-weight: 900;
      letter-spacing: 0.6px;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
      text-shadow:
        0 0 14px rgba(255, 0, 255, 0.75),
        0 0 20px rgba(0, 240, 255, 0.55),
        0 2px 6px rgba(0, 0, 0, 0.9);
    }
    #artist {
      font-size: 16px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow:
        0 0 12px rgba(0, 240, 255, 0.65),
        0 2px 6px rgba(0, 0, 0, 0.8);
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    #time {
      font-size: 13px;
      color: #ffd6ff;
      font-family: 'Consolas', 'Courier New', monospace;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-shadow:
        0 0 10px rgba(255, 0, 255, 0.7),
        0 0 16px rgba(0, 240, 255, 0.55);
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #b2fffb;
      font-weight: 800;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      font-size: 12px;
    }
    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent-b);
      box-shadow: 0 0 12px rgba(0,240,255,0.9);
    }
    .progress {
      width: 100%;
      height: 7px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }
    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 16px rgba(255,0,255,0.55);
      transition: width 0.22s ease;
    }
    .waiting {
      position: relative;
      text-align: center;
      padding: 28px;
      color: #b2fffb;
      background: var(--panel);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 0 22px rgba(0, 240, 255, 0.25),
        0 12px 30px rgba(0, 0, 0, 0.55);
      min-width: 360px;
      font-weight: 800;
      letter-spacing: 0.6px;
      overflow: hidden;
    }
    .waiting::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,0,255,0.18), rgba(0,240,255,0.2));
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">âš¡ Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div class="grid-overlay"></div>
    <div id="album-art">ðŸŽµ</div>
    <div class="info">
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status"><span class="status-dot"></span><span id="status">Live</span></div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;
    
    function connect() {
      ws = new WebSocket('ws://' + window.location.host);
      
      ws.onopen = () => {
        reconnectAttempts = 0;
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }
        
        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }
        
        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';
        
        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŽµ';
          }
        }
        
        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };
        
        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent = 
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(100, (data.currentTime / data.duration) * 100));
          document.getElementById('progress-bar').style.width = pct + '%';
        }
      };
      
      ws.onerror = (error) => {
        console.error('[Neon Theme] WebSocket error:', error);
      };
      
      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }
    
    connect();
  </script>
</body>
</html>
