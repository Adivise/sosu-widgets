<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Glass Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: transparent;
      color: #fff;
      padding: 16px;
      overflow: hidden;
      width: 500px;
      height: 150px;
    }
    
    .container {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px 28px;
      border-radius: 20px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.05)
      );
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 
        0 8px 32px 0 rgba(0, 0, 0, 0.37),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 70%
      );
      background-size: 200% 200%;
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }
    
    #album-art {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      box-shadow: 
        0 8px 32px rgba(102, 126, 234, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    #album-art::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.2) 0%,
        transparent 50%,
        rgba(0, 0, 0, 0.2) 100%
      );
    }
    
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }
    
    .info { 
      flex: 1; 
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    
    #title {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.3px;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
      text-shadow: 
        0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.1);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(255, 255, 255, 0.9) 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #artist {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 10px;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    #time {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.75);
      font-family: 'Consolas', 'Courier New', monospace;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: inline-block;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .waiting {
      text-align: center;
      padding: 32px;
      color: rgba(255, 255, 255, 0.9);
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.05)
      );
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      box-shadow: 
        0 8px 32px 0 rgba(0, 0, 0, 0.37),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">âœ¨ Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div id="album-art">ðŸŽµ</div>
    <div class="info">
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div id="time">0:00 / 0:00</div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;
    
    function connect() {
      ws = new WebSocket('ws://' + window.location.host);
      
      ws.onopen = () => {
        console.log('[Glass Theme] Connected');
        reconnectAttempts = 0;
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }
        
        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }
        
        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';
        
        // Update album art only if image changed
        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŽµ';
          }
        }
        
        // Update time
        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };
        
        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent = 
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
        }
      };
      
      ws.onerror = (error) => {
        console.error('[Glass Theme] WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('[Glass Theme] Disconnected, reconnecting...');
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }
    
    connect();
  </script>
</body>
</html>
