<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing - Cyberwave Theme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #050013;
      --panel: linear-gradient(135deg, #050013, #120033);
      --grid: rgba(148, 163, 184, 0.07);
      --text: #f9f5ff;
      --muted: #c4b5fd;
      --accent-a: #f97316;
      --accent-b: #22d3ee;
    }
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      color: var(--text);
      padding: 16px;
      overflow: hidden;
      width: 500px;
      height: 150px;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 22px 24px;
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow:
        0 0 32px rgba(244, 63, 94, 0.4),
        0 0 40px rgba(56, 189, 248, 0.28),
        0 16px 40px rgba(0, 0, 0, 0.85);
      min-width: 380px;
      overflow: hidden;
      isolation: isolate;
    }
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.6;
      mask-image: radial-gradient(circle at 30% 0%, #fff, transparent 65%);
      z-index: 0;
    }
    .scanline {
      position: absolute;
      inset: -40%;
      background: linear-gradient(180deg, transparent 40%, rgba(255, 255, 255, 0.08) 50%, transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.7;
      animation: scan 5s linear infinite;
      z-index: 0;
    }
    @keyframes scan {
      0% { transform: translateY(-30%); }
      100% { transform: translateY(30%); }
    }
    #album-art {
      width: 88px;
      height: 88px;
      border-radius: 16px;
      background: radial-gradient(circle at 10% 0%, #22d3ee, transparent 55%),
                  radial-gradient(circle at 90% 100%, #f97316, transparent 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      overflow: hidden;
      border: 1px solid rgba(248, 250, 252, 0.35);
      box-shadow:
        0 0 26px rgba(34, 211, 238, 0.8),
        0 0 30px rgba(249, 115, 22, 0.8),
        0 14px 32px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
      flex-shrink: 0;
    }
    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }
    #album-art::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.22), transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .info {
      flex: 1;
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(129, 140, 248, 0.6);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #bfdbfe;
      margin-bottom: 6px;
    }
    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22d3ee;
      box-shadow: 0 0 10px rgba(34, 211, 238, 0.9);
    }
    #title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-transform: uppercase;
      color: var(--text);
    }
    #artist {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #time {
      font-size: 12px;
      color: #fed7aa;
      font-family: 'Consolas', 'Courier New', monospace;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #a5f3fc;
      font-weight: 800;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }
    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 14px rgba(34, 197, 94, 0.9);
    }
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      position: relative;
    }
    .progress::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(15, 23, 42, 0.4), transparent 40%, rgba(15, 23, 42, 0.7));
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      box-shadow:
        0 0 20px rgba(249, 115, 22, 0.8),
        0 0 16px rgba(34, 211, 238, 0.8);
      transition: width 0.2s ease-out;
    }
    .waiting {
      position: relative;
      text-align: center;
      padding: 26px;
      color: var(--text);
      background: var(--panel);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 0 32px rgba(244, 63, 94, 0.5),
        0 14px 36px rgba(0, 0, 0, 0.85);
      min-width: 380px;
      font-weight: 800;
      letter-spacing: 0.28em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="waiting" class="waiting">Waiting for music...</div>
  <div id="container" class="container" style="display: none;">
    <div class="grid"></div>
    <div class="scanline"></div>
    <div id="album-art">ðŸŽµ</div>
    <div class="info">
      <div class="tag"><span class="tag-dot"></span><span>Now Playing</span></div>
      <div id="title">Song Title</div>
      <div id="artist">Artist Name</div>
      <div class="meta-row">
        <div class="status"><span class="status-dot"></span><span id="status">Live</span></div>
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </div>

  <script>
    let ws;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_DELAY = 10000;
    let lastImageFile = null;
    let isShowingContent = false;

    function connect() {
      ws = new WebSocket('ws://' + window.location.host);

      ws.onopen = () => {
        reconnectAttempts = 0;
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (!data || !data.title) {
          if (isShowingContent) {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('container').style.display = 'none';
            isShowingContent = false;
          }
          return;
        }

        if (!isShowingContent) {
          document.getElementById('waiting').style.display = 'none';
          document.getElementById('container').style.display = 'flex';
          isShowingContent = true;
        }

        document.getElementById('title').textContent = data.title || 'Unknown';
        document.getElementById('artist').textContent = data.artist || 'Unknown Artist';

        const albumArt = document.getElementById('album-art');
        if (data.imageFile !== lastImageFile) {
          lastImageFile = data.imageFile;
          if (data.imageFile) {
            albumArt.innerHTML = '<img src="/image?t=' + Date.now() + '" alt="Album Art">';
          } else {
            albumArt.innerHTML = 'ðŸŽµ';
          }
        }

        const formatTime = (s) => {
          const mins = Math.floor(s / 60);
          const secs = Math.floor(s % 60);
          return mins + ':' + (secs < 10 ? '0' : '') + secs;
        };

        if (data.currentTime !== undefined && data.duration) {
          document.getElementById('time').textContent =
            formatTime(data.currentTime) + ' / ' + formatTime(data.duration);
          const pct = Math.max(0, Math.min(100, (data.currentTime / data.duration) * 100));
          document.getElementById('progress-bar').style.width = pct + '%';
        }
      };

      ws.onerror = (error) => {
        console.error('[Cyberwave Theme] WebSocket error:', error);
      };

      ws.onclose = () => {
        reconnectAttempts++;
        const delay = Math.min(1000 * reconnectAttempts, MAX_RECONNECT_DELAY);
        setTimeout(connect, delay);
      };
    }

    connect();
  </script>
</body>
</html>
